{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Appointment</h1>

    <form method="POST">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" value="{{ appointment.nom }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ appointment.email }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ appointment.date }}" required>
        </div>
        <div class="form-group">
            <label for="heur">Heure</label>
            <input type="time" class="form-control" id="heur" name="heur" value="{{ appointment.heure }}" required>
        </div>
        <div class="form-group">
            <label for="motif">Motif</label>
            <textarea class="form-control" id="motif" name="motif" rows="3" required>{{ appointment.motif }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Appointment</button>
    </form>
</div>
{% endblock %}
